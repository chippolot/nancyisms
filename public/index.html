<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Nancy Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .bg {
            /* Background image */
            background-image: url('https://i.imgur.com/FOt64hH.png');

            /* Full height and width */
            height: 100%;
            width: 100%;

            /* Center and cover the screen */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Fixed position for scrolling effect */
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: relative;
            height: 100%;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header {
            padding-top: 40px;
            margin-bottom: auto;
        }

        .quote-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(34, 3, 50, 0.7);
            z-index: -1;
        }

        .borel-regular {
            font-family: "Borel", cursive;
            font-weight: 800;
            font-style: bold;
        }

        .footer {
            margin-top: auto;
            padding-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 20px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        .reactions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .reaction-button {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reaction-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .reaction-count {
            font-size: 0.75rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #330066;
            border-radius: 10px;
            padding: 2px 8px;
            position: absolute;
            top: -8px;
            right: -8px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
        }

        .quote-counter {
            font-size: 0.9rem;
            margin-top: 15px;
            opacity: 0.7;
        }

        .loading {
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* Add a subtle fade-in animation for quotes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-text {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <!-- Background image -->
    <div class="bg"></div>

    <!-- Dark overlay to improve text readability -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
        <div class="header">
            <h1 class="borel-regular">Fancy Nancy Says</h1>
        </div>

        <div class="quote-content">
            <p id="quote-text" class="quote-text">Loading wisdom...</p>

            <div class="reactions">
                <button class="reaction-button" data-emoji="üòÇ" onclick="incrementReaction('üòÇ')">
                    üòÇ
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="‚ù§Ô∏è" onclick="incrementReaction('‚ù§Ô∏è')">
                    ‚ù§Ô∏è
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üëç" onclick="incrementReaction('üëç')">
                    üëç
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üôè" onclick="incrementReaction('üôè')">
                    üôè
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üíØ" onclick="incrementReaction('üíØ')">
                    üíØ
                    <span class="reaction-count">0</span>
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="navigation">
                <button class="nav-button" onclick="loadNewQuote()">‚Üª</button>
                <button class="nav-button" onclick="loadNewQuote()">‚Üí</button>
            </div>
            <div class="quote-counter">Fancy Nancy's Wisdom</div>
        </div>
    </div>

    <!-- JavaScript for fetching quotes and handling reactions -->
    <script>
        // Current quote ID
        let currentQuoteId = null;

        // Function to fetch a random quote
        async function loadNewQuote() {
            const quoteText = document.getElementById('quote-text');
            quoteText.textContent = 'Loading wisdom...';
            quoteText.classList.remove('quote-text');

            try {
                // Add a small delay to reset animation
                setTimeout(async () => {
                    const response = await fetch('/api/random-quote');
                    if (!response.ok) {
                        throw new Error('Failed to fetch quote');
                    }

                    const data = await response.json();

                    // Store the current quote ID
                    currentQuoteId = data.id;

                    // Update the quote text with animation
                    quoteText.textContent = data.quote;
                    quoteText.classList.add('quote-text');

                    // Reset reaction counters
                    document.querySelectorAll('.reaction-count').forEach(counter => {
                        counter.textContent = '0';
                    });

                }, 100);

            } catch (error) {
                console.error('Error fetching quote:', error);
                quoteText.textContent = 'Could not load a quote. Please try again later.';
            }
        }

        // Function to increment reaction counter
        function incrementReaction(emoji) {
            if (!currentQuoteId) return;

            const button = document.querySelector(`.reaction-button[data-emoji="${emoji}"]`);
            const counter = button.querySelector('.reaction-count');

            let count = parseInt(counter.textContent);
            count++;
            counter.textContent = count;

            // Animation effect
            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = 'none';
            }, 200);

            // TODO: Add API call to save the reaction to database
            // For now, we're just updating the UI
        }

        // Load a quote when the page loads
        document.addEventListener('DOMContentLoaded', loadNewQuote);
    </script>
</body>

</html>
