<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#220332">
    <title>Fancy Nancy Says</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }

        .bg {
            background-image: url('https://i.imgur.com/FOt64hH.png');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: relative;
            height: 100%;
            width: 100%;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header {
            padding-top: min(40px, 10vh);
            flex-shrink: 0;
        }

        .quote-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 2.8rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(34, 3, 50, 0.7);
            z-index: -1;
        }

        .borel-regular {
            font-family: "Borel", cursive;
            font-weight: 800;
            font-style: bold;
        }

        .footer {
            margin-top: auto;
            padding-bottom: min(20px, 5vh);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:active {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        .reactions {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 3vw, 15px);
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .reaction-button {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reaction-button:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .reaction-count {
            font-size: 0.75rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #330066;
            border-radius: 10px;
            padding: 2px 8px;
            position: absolute;
            top: -8px;
            right: -8px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-text {
            animation: fadeIn 0.5s ease-out;
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PWA install prompt */
        .install-prompt {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(34, 3, 50, 0.9);
            padding: 15px;
            display: none;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .install-button {
            background-color: white;
            color: #330066;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .dismiss-button {
            background: none;
            border: none;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Background image -->
    <div class="bg"></div>

    <!-- Dark overlay to improve text readability -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
        <div class="header">
            <h1 class="borel-regular">Fancy Nancy Says</h1>
        </div>

        <div class="quote-content">
            <div id="quote-container">
                <div class="loading-container" id="loading-indicator">
                    <div class="loading-spinner"></div>
                    <p>Loading wisdom...</p>
                </div>
                <p id="quote-text" class="quote-text" style="display: none;"></p>
            </div>

            <div class="reactions">
                <button class="reaction-button" data-emoji="üòÇ" onclick="incrementReaction('üòÇ')">
                    üòÇ
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="‚ù§Ô∏è" onclick="incrementReaction('‚ù§Ô∏è')">
                    ‚ù§Ô∏è
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üëç" onclick="incrementReaction('üëç')">
                    üëç
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üôè" onclick="incrementReaction('üôè')">
                    üôè
                    <span class="reaction-count">0</span>
                </button>
                <button class="reaction-button" data-emoji="üíØ" onclick="incrementReaction('üíØ')">
                    üíØ
                    <span class="reaction-count">0</span>
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="navigation">
                <button class="nav-button" onclick="loadNewQuote()">‚Üª</button>
            </div>
        </div>
    </div>

    <!-- PWA install prompt -->
    <div class="install-prompt" id="install-prompt">
        <span>Add to Home Screen for the best experience</span>
        <div>
            <button class="install-button" id="install-button">Install</button>
            <button class="dismiss-button" id="dismiss-button">‚úï</button>
        </div>
    </div>

    <!-- JavaScript for fetching quotes and handling reactions -->
    <script>
        // Current quote ID
        let currentQuoteId = null;
        let deferredPrompt = null;

        // Function to fetch a random quote
        async function loadNewQuote() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const quoteText = document.getElementById('quote-text');

            // Show loading, hide quote
            loadingIndicator.style.display = 'flex';
            quoteText.style.display = 'none';

            try {
                // Add a small delay to reset animation
                setTimeout(async () => {
                    try {
                        const response = await fetch('/api/random-quote');
                        if (!response.ok) {
                            throw new Error('Failed to fetch quote');
                        }

                        const data = await response.json();

                        // Store the current quote ID
                        currentQuoteId = data.id;

                        // Update the quote text with animation
                        quoteText.textContent = data.quote;

                        // Hide loading, show quote
                        loadingIndicator.style.display = 'none';
                        quoteText.style.display = 'block';

                        // Reset animation
                        quoteText.classList.remove('quote-text');
                        void quoteText.offsetWidth; // Trigger reflow
                        quoteText.classList.add('quote-text');

                        // Reset reaction counters
                        document.querySelectorAll('.reaction-count').forEach(counter => {
                            counter.textContent = '0';
                        });
                    } catch (error) {
                        console.error('Error fetching quote:', error);

                        // Hide loading, show error message
                        loadingIndicator.style.display = 'none';
                        quoteText.style.display = 'block';
                        quoteText.textContent = 'Could not load a quote. Please try again later.';
                    }
                }, 300);

            } catch (error) {
                console.error('Error fetching quote:', error);

                // Hide loading, show error message
                loadingIndicator.style.display = 'none';
                quoteText.style.display = 'block';
                quoteText.textContent = 'Could not load a quote. Please try again later.';
            }
        }

        // Function to increment reaction counter
        function incrementReaction(emoji) {
            if (!currentQuoteId) return;

            const button = document.querySelector(`.reaction-button[data-emoji="${emoji}"]`);
            const counter = button.querySelector('.reaction-count');

            let count = parseInt(counter.textContent);
            count++;
            counter.textContent = count;

            // Animation effect
            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = 'none';
            }, 200);

            // TODO: Add API call to save the reaction to database
            // For now, we're just updating the UI
            // fetch('/api/react', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify({
            //         quoteId: currentQuoteId,
            //         emoji: emoji
            //     }),
            // });
        }

        // Handle PWA install
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();

            // Stash the event so it can be triggered later
            deferredPrompt = e;

            // Show the install prompt after a short delay
            setTimeout(() => {
                const installPrompt = document.getElementById('install-prompt');
                installPrompt.style.display = 'flex';
            }, 3000);
        });

        // Setup install button
        document.getElementById('install-button').addEventListener('click', () => {
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.style.display = 'none';

            // Show the prompt
            if (deferredPrompt) {
                deferredPrompt.prompt();

                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                });
            }
        });

        // Setup dismiss button
        document.getElementById('dismiss-button').addEventListener('click', () => {
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.style.display = 'none';
        });

        // Handle service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Load a quote when the page loads
        document.addEventListener('DOMContentLoaded', loadNewQuote);
    </script>
</body>

</html>
